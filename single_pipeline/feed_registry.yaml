# Dynamic Feed Registry (YAML)
# Define connectors with plug-and-play configuration

connectors:
  youtube_rss:
    file: fetchers/rss_fetchers.py
    class: YouTubeRSSFetcher
    params:
      channel_id: UCYO_jab_esuFRV4b17AJtAw

  x_nitter:
    file: fetchers/x_nitter_fetcher.py
    class: XViaNitterFetcher
    params:
      username: elonmusk
      nitter_base: https://farside.link/nitter

  telegram_stub:
    file: fetchers/telegram_stub_fetcher.py
    class: TelegramStubFetcher
    params:
      messages_file: data/telegram_sample.json

  reddit_rss:
    file: fetchers/rss_fetchers.py
    class: RedditRSSFetcher
    params:
      subreddit: python

  medium_rss:
    file: fetchers/rss_fetchers.py
    class: MediumRSSFetcher
    params:
      tag: programming

  stackoverflow_rss:
    file: fetchers/rss_fetchers.py
    class: StackOverflowRSSFetcher
    params:
      tag: python

  github_atom:
    file: fetchers/rss_fetchers.py
    class: GitHubAtomFetcher
    params:
      repo: python/cpython

  generic_rss:
    file: fetchers/rss_fetchers.py
    class: RSSFetcher
    params:
      url: https://hnrss.org/frontpage

  domain_api:
    file: fetchers/api_fetchers.py
    class: DomainAPIFetcher
    params:
      base_url: https://api.github.com
      endpoint: /repos/python/cpython/commits

  generic_json:
    file: fetchers/api_fetchers.py
    class: GenericJSONFetcher
    params:
      url: https://api.github.com/repos/python/cpython/commits

  http_json:
    file: http_json_fetcher.py
    class: HTTPJSONFetcher
    params:
      url: https://api.publicapis.org/entries
      items_key: entries
      map_keys:
        title: API
        body: Description
        timestamp: None

  hackernews:
    file: hackernews_fetcher.py
    class: HackerNewsFetcher
    params:
      max_items: 10

  gurukul_stub:
    file: fetchers/external_adapters.py
    class: GurukulAdapterFetcher
    params: {}

  stock_agent_stub:
    file: fetchers/external_adapters.py
    class: StockAgentAdapterFetcher
    params: {}

  wellness_bot_stub:
    file: fetchers/external_adapters.py
    class: WellnessBotAdapterFetcher
    params: {}

  used_car_stub:
    file: fetchers/external_adapters.py
    class: UsedCarAdapterFetcher
    params: {}